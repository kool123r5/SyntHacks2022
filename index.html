<html>
    <head>
        <title>Website</title>
        <link rel="stylesheet" href="mystyle.css" />
    </head>
    <body>
        <!-- <input type="file" id="myFile" name="filename" /> -->
        <header>
            <h1 class="logo">notFullysplitTime</h1>
            <nav>
                <button>Home</button>
                <button>About</button>
                <button>Menu</button>
                <button>Contact</button>
            </nav>
            <button class="order-online">Scan</button>
        </header>
        <div>
            <svg
                class="waves"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28"
                preserveAspectRatio="none"
                shape-rendering="auto"
            >
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(140,255,140,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(140,255,140,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="lightgreen" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="green" />
                </g>
            </svg>
        </div>
        <div class="starting">
            <div class="text">
                Help the blind feel the world again.<br /><span class="caption"
                    >Using our automated ai based text to speach convertor and reader</span
                >
            </div>
        </div>
        <div class="upload">
            <h2>File Upload & Image Preview</h2>
            <p class="lead">Click<b> anywhere to upload</b></p>

            <!-- Upload  -->
            <form id="file-upload-form" class="uploader">
                <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

                <label for="file-upload" id="file-drag">
                    <img id="file-image" src="#" alt="Preview" class="hidden" />
                    <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                    </div>
                    <div id="response" class="hidden">
                        <div id="messages"></div>
                        <progress class="progress" id="file-progress" value="0"><span>0</span>%</progress>
                    </div>
                </label>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
